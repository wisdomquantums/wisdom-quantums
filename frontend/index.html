<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset must be first -->
    <meta charset="UTF-8" />

    <!-- Mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme color (Chrome Mobile SEO) -->
    <meta name="theme-color" content="#6366f1" />

    <!-- Primary SEO -->
    <title>
      WisdomQuantums Solutions – Web Development, Software, IT & CRM Services
    </title>
    <meta
      name="description"
      content="WisdomQuantums Solutions provides modern website development, custom software, CRM systems, mobile apps, and IT solutions for businesses. Trusted IT partner for scalable digital growth."
    />
    <meta
      name="keywords"
      content="web development, software development, CRM solutions, mobile apps, IT services, custom software, digital transformation, business solutions, WisdomQuantums"
    />
    <meta name="author" content="WisdomQuantums Solutions" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <link rel="canonical" href="https://www.wisdomquantums.com/" />

    <!-- Preload Logo (Performance + SEO) -->
    <link rel="preload" as="image" href="/logo1.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/logo1.png" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="WisdomQuantums Solutions – Web & IT Services"
    />
    <meta
      property="og:description"
      content="Professional website development, software solutions, CRM, mobile apps, and enterprise IT services."
    />
    <meta property="og:url" content="https://www.wisdomquantums.com/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://www.wisdomquantums.com/og-image.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WisdomQuantums Solutions" />
    <meta
      name="twitter:description"
      content="Smart and scalable IT solutions including websites, CRMs, custom software, and mobile apps."
    />
    <meta
      name="twitter:image"
      content="https://www.wisdomquantums.com/og-image.png"
    />

    <!-- Enhanced Organization Schema with Logo -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "WisdomQuantums Solutions",
        "alternateName": "WisdomQuantums",
        "url": "https://www.wisdomquantums.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.wisdomquantums.com/logo1.png",
          "width": 512,
          "height": 512
        },
        "image": "https://www.wisdomquantums.com/logo1.png",
        "description": "WisdomQuantums Solutions offers top-notch web development, custom software, and mobile app solutions. Trusted for excellence and innovation across digital services.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Your City",
          "addressRegion": "Your State",
          "addressCountry": "IN"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-XXXXXXXXXX",
          "contactType": "customer service",
          "areaServed": "IN",
          "availableLanguage": ["en", "hi"]
        },
        "sameAs": [
          "https://www.facebook.com/wisdomquantums",
          "https://www.linkedin.com/company/wisdomquantums",
          "https://www.instagram.com/wisdomquantums",
          "https://twitter.com/wisdomquantums"
        ]
      }
    </script>

    <!-- Website Schema with Sitelinks Search Box -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "WisdomQuantums Solutions",
        "url": "https://www.wisdomquantums.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://www.wisdomquantums.com/?s={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Breadcrumb Schema for Navigation -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://www.wisdomquantums.com/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "About Us",
            "item": "https://www.wisdomquantums.com/about"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "Services",
            "item": "https://www.wisdomquantums.com/services"
          },
          {
            "@type": "ListItem",
            "position": 4,
            "name": "Contact Us",
            "item": "https://www.wisdomquantums.com/contact"
          }
        ]
      }
    </script>

    <!-- Local Business Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "WisdomQuantums Solutions",
        "image": "https://www.wisdomquantums.com/logo1.png",
        "url": "https://www.wisdomquantums.com",
        "telephone": "+91-XXXXXXXXXX",
        "priceRange": "$$",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Your Street Address",
          "addressLocality": "Your City",
          "addressRegion": "Your State",
          "postalCode": "XXXXXX",
          "addressCountry": "IN"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 0.0,
          "longitude": 0.0
        },
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
          "opens": "09:00",
          "closes": "18:00"
        },
        "sameAs": [
          "https://www.facebook.com/wisdomquantums",
          "https://www.linkedin.com/company/wisdomquantums"
        ]
      }
    </script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
