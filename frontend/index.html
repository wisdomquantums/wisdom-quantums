<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset must be first -->
    <meta charset="UTF-8" />

    <!-- Mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme color (Chrome Mobile SEO) -->
    <meta name="theme-color" content="#6366f1" />

    <!-- Primary SEO -->
    <title>
      WisdomQuantums Solutions – Web Development, Software, IT & CRM Services
    </title>
    <meta
      name="description"
      content="WisdomQuantums Solutions provides modern website development, custom software, CRM systems, mobile apps, and IT solutions for businesses. Trusted IT partner for scalable digital growth."
    />
    <meta
      name="keywords"
      content="web development, software development, CRM solutions, mobile apps, IT services, custom software, digital transformation, business solutions, WisdomQuantums"
    />
    <meta name="author" content="WisdomQuantums Solutions" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <link rel="canonical" href="https://www.wisdomquantums.com/" />

    <!-- Preload Logo (Performance + SEO) -->
    <link rel="preload" as="image" href="/logo.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="WisdomQuantums Solutions – Web & IT Services"
    />
    <meta
      property="og:description"
      content="Professional website development, software solutions, CRM, mobile apps, and enterprise IT services."
    />
    <meta property="og:url" content="https://www.wisdomquantums.com/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://www.wisdomquantums.com/og-image.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WisdomQuantums Solutions" />
    <meta
      name="twitter:description"
      content="Smart and scalable IT solutions including websites, CRMs, custom software, and mobile apps."
    />
    <meta
      name="twitter:image"
      content="https://www.wisdomquantums.com/og-image.png"
    />

    <!-- Organization Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "WisdomQuantums Solutions",
        "url": "https://www.wisdomquantums.com",
        "logo": "https://www.wisdomquantums.com/logo.png",
        "sameAs": [
          "https://www.facebook.com/",
          "https://www.linkedin.com/",
          "https://www.instagram.com/"
        ]
      }
    </script>

    <!-- Website Schema (For Google Sitelinks) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.wisdomquantums.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.wisdomquantums.com/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
